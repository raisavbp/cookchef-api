<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Login - CookChef</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>CookChef</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a href="colecoes.html">Coleções</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" autocomplete="new-email" required>
        
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" autocomplete="new-password" required>
        
            <button type="submit">Login</button>
            <button id="google-login-btn">Entrar com Google</button>

        </form>

        <!-- Botão de login com o Google -->
        <div id="google-login-button"></div>
        
        <p id="login-message"></p>

        <!-- Novo botão para redirecionar ao cadastro -->
        <p>Não tem uma conta? <a href="register.html" id="register-link">Crie uma agora</a></p>
    </section>
    
    <script src="js/app.js" defer></script>
    <script src="js/login.js" defer></script>
</body>
</html>
